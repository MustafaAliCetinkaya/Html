<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Functions in Java Script</title>
</head>
<body>
<script>
  function addition(a,b) {
    return a+b;
  }
  function multiplication(a,b) {
    return a*b;
  }
  function subtraction(a,b) {
    return a-b;
  }
  function division(a,b) {
    return a/b;
  }
  function mod(a,b) {
    return a%b;
  }
  document.write(addition(45,76));
  document.write("<br>");
  document.write(multiplication(45,76));
  document.write("<hr>");//Draw line
  document.write(subtraction(45,76));
  document.write("<hr>");//Draw line
  document.write(division(45,76));
  document.write("<hr>");//Draw line
  document.write(mod(95,16));
</script>
</body>
</html>
