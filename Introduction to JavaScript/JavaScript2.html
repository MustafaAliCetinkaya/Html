<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>If-else blocks</title>
</head>
<body>

<script>
    var a, b;
    a = 17;
    b = 29;
    c = a * b - 5 * 3 + 2;

    if (c < 45) {
        document.write("less than 45");
    } else if (c=45){
        document.write("Else if block: equals to 45");
    }
    else {
        document.write("else block: bigger than 45");
    }

    document.write('<br><br>Result: <br><br> Value of c: ');
    document.write(c);

</script>
</body>
</html>
