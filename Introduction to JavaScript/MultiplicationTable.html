<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplication Table</title>
</head>
<body>
<table border="1">
    <script>
        document.write("<table border='2'>");
        for (var i = 1; i <= 30; i++) {
            document.write("<tr style='background-color: darkseagreen'>");
            for (var j = 1; j <= 30; j++) {
                if(i==j){
                    document.write(
                        "<td style='background-color: yellow'>"+ (i * j) + "</td>");
                }
                document.write(
                    "<td>"+ (i * j) + "</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>")
    </script>
</table>
</body>
</html>
