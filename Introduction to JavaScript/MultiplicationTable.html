<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Times Table</title>
</head>
<body bgcolor="#98fb98">
<table style="border: blueviolet">
    <script>
        document.write("<table style=\"color: darkred\" align='center' border='2'>");
        for (var i = 1; i < 11; i++) {
            document.write("<tr>");
            for (var j = 1; j < 11; j++) {
                document.write(
                    "<td style='font-size: larger'>" + i+" * "+j+" = " + (i * j) + "</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>")
    </script>
</table>
</body>
</html>
