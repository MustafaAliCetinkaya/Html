<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>HTML Forms</title>

<body>
<form>
	<table border="5">
		<p><h2>Please select your <span style="color: lightseagreen">menu:</span></h2> </p>
		<br>

			<th><input type="checkbox" name="foods" value="İskender">İskender</th>

			<td align="center">80 TL </td>

		</tr>

		<tr>
			<td colspan="4" bgcolor="aqua"><b>Seçilen Menüler Toplamı:</b></td>
		</tr>
		<tr>
			<td colspan="4" align="center" bgcolor="#a9a9a9"><em><b>Please select a drink from below list</b></em></td>
		</tr>

		<tr>
			<th bgcolor="#9370db"><input type="radio" name="drinks" value="ayran">Yayık Ayran</th>
